<section class="app">
  <h1>Listado de Peliculas</h1>
  <form class="search">
    <input type="text" #searchMovieInput placeholder="Buscar..." />
    <button type="button" (click)="searchMovie(searchMovieInput.value)">
      Search Movie
    </button>
  </form>
  <div class="container" *ngIf="moviesFounded$ | async as movies">
    <app-card-movie
      *ngFor="let movie of movies"
      [movie]="movie"
    ></app-card-movie>
  </div>
</section>
