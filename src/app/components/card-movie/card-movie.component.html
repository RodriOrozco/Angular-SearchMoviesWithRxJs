<mat-card class="movie-card">
  <span class="movie-card__year">{{ movie.Year }}</span>
  <img
    mat-card-image
    src="{{ getImageNotFound() }}"
    class="movie-card__poster"
    alt="movie-picture"
  />
  <mat-card-content class="card-content">
    <mat-card-title class="card-content__title">{{
      movie.Title
    }}</mat-card-title>
    <mat-card-subtitle class="card-content__subtitle">{{
      movie.Type
    }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
